# ============================================================
# MS Rewards Automator - 配置文件
# ============================================================
# 只需配置核心选项，其他使用最佳默认值

# 搜索任务
search:
  desktop_count: 30 # 桌面端搜索次数
  mobile_count: 20 # 移动端搜索次数
  wait_interval: 5 # 搜索间隔（秒），建议 3-8

# 浏览器
browser:
  headless: false # 首次运行建议 false（显示浏览器，方便手动登录）
  type: "chromium" # 浏览器类型: chromium(Playwright内置,推荐), chrome, edge

# 登录方式（二选一）
login:
  # 方式1: 手动登录（推荐，更可靠）
  # - 首次运行时浏览器会打开，手动登录即可
  # - 登录后会保存会话，后续自动加载
  # - 支持 2FA，有足够时间完成验证

  # 方式2: 自动登录（可选，不推荐）
  # - 填写下方 email, password, totp_secret
  # - 注意：经常被微软拒绝，成功率不高
  auto_login:
    enabled: true # 是否启用自动登录（测试手动登录时设为 false）
    email: "2684793912@qq.com" # Microsoft 账号
    password: "qr20060613" # 密码
    totp_secret: "z57p 6msv 7s7y rask" # 2FA 密钥（必须配置，否则几乎必失败）

# 任务系统
task_system:
  enabled: true # 是否完成每日任务
  debug_mode: false # 首次运行建议 true（保存诊断截图）

# 通知（可选）
notification:
  enabled: false # 是否启用通知推送
  telegram:
    bot_token: ""
    chat_id: ""

# 调度器（可选）
scheduler:
  enabled: false # 是否每天自动执行
  mode: "random" # random（随机时间）或 fixed（固定时间）
  random_start_hour: 8 # 随机时间范围 8:00-22:00
  random_end_hour: 22

# 日志
logging:
  level: "INFO" # 开启 DEBUG 查看详细检测日志


# ============================================================
# 说明
# ============================================================
#
# 【首次运行】
# 1. 确保 browser.headless: false
# 2. 运行 python main.py
# 3. 浏览器会打开，手动登录 Microsoft 账号
# 4. 登录成功后会自动保存会话
# 5. 后续运行可以改为 headless: true（后台运行）
#
# 【重新登录】
# 删除 storage_state.json 文件即可
#
# 【开发模式】
# python main.py --dev
# - 自动使用快速配置（3 次桌面搜索，2 秒间隔）
# - 启用 DEBUG 日志
#
# 【高级配置】
# 如需更多配置选项，参考 config.example.yaml

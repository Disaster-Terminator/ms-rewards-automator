# ============================================================
# MS Rewards Automator - 示例配置文件
# ============================================================
# 复制此文件为 config.yaml 并填写你的配置

# 搜索任务
search:
  desktop_count: 30 # 桌面端搜索次数
  mobile_count: 20 # 移动端搜索次数
  wait_interval: 5 # 搜索间隔（秒），建议 3-8

# 浏览器
browser:
  headless: false # 首次运行建议 false（显示浏览器，方便手动登录）
  type: "chromium" # 浏览器类型: chromium(Playwright内置,推荐), chrome, edge
  force_dark_mode: false # 禁用强制深色模式

# 账户配置
account:
  storage_state_path: "storage_state.json" # 会话状态文件路径
  login_url: "https://rewards.microsoft.com/" # 登录页面

# 登录方式（二选一）
login:
  # 方式1: 手动登录（推荐，更可靠）
  # - 首次运行时浏览器会打开，手动登录即可
  # - 登录后会保存会话，后续自动加载
  # - 支持 2FA，有足够时间完成验证

  # 方式2: 自动登录（可选，不推荐）
  # - 填写下方 email, password, totp_secret
  # - 注意：经常被微软拒绝，成功率不高
  # - 提示：微软账号通常需要 2FA 验证，请填写 totp_secret
  auto_login:
    enabled: false # 是否启用自动登录
    email: "" # Microsoft 账号
    password: "" # 密码
    totp_secret: "" # 2FA 密钥（从验证器应用获取）

# 任务系统
task_system:
  enabled: false # 禁用任务系统
  debug_mode: false

# 通知（可选）
notification:
  enabled: false
  telegram:
    bot_token: ""
    chat_id: ""

# 调度器（可选）
scheduler:
  enabled: false
  timezone: "Asia/Shanghai" # 时区设置（如 America/New_York, Europe/London 等）
  mode: "scheduled" # scheduled（定时+随机偏移，推荐）, random（随机时间范围）, fixed（固定时间）
  run_once_on_start: true # 启动时先执行一次，再进入调度
  # 定时+随机偏移模式（mode: scheduled）
  scheduled_hour: 10 # 基准整点时间（如 10 表示 10:00）
  max_offset_minutes: 30 # 最大偏移量（分钟），实际执行时间 = 基准时间 ± 偏移量
  # 随机模式（mode: random）
  random_start_hour: 8
  random_end_hour: 22
  # 固定模式（mode: fixed）
  fixed_hour: 10
  fixed_minute: 0

# 日志
logging:
  level: "INFO"

# Bing主题设置
bing_theme:
  enabled: true # 启用主题管理
  theme: "dark" # 主题类型: dark 或 light
  force_theme: true # 强制应用主题（每次搜索前主动设置）
  persistence_enabled: true # 启用会话间主题持久化
  theme_state_file: "logs/theme_state.json" # 主题状态文件路径

# 健康监控
monitoring:
  health_check:
    enabled: false
    interval: 30
